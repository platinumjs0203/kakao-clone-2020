<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:30</span>
      </div>
      <div class="status-bar__column">
        <span>67%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="Welcome-header">
      <h1 class="Welcome-header__title">Welcome to Kakao Clone</h1>
      <p class="Welcome-header__text">
        카카오 클론 계정이 있으면 이메일이나 전화번호로 로그인 해주세요.
      </p>
    </header>
    <form id="login form">
      <input type="text" placeholder="이메일 또는 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <input type="submit" value="계정생성" />
      <a href="#">아이디 비밀번호 찾기</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
