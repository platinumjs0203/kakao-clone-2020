<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:30</span>
      </div>
      <div class="status-bar__column">
        <span>67%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>
    
    <main class="main-screens">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshots/너굴맨.JPEG"
                class="user-component__avatar user-component__avatar--xl"
              />
             <div class="user-component__text">
                <h4 class="user-component__title">JoonSeok</h4>
                <h6 class="user-component__subtitle">+82 10-9999-9999<i class="fas fa-exclamation-circle fa-sm"></i></h6>
             </div>
            </div>
            <div class="user-component__column"><i class="fas fa-inbox fa-2x"></i></i></div>
        </div>
        <div class="more-icons">
            <div class="find-icons__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
            <div class="find-icons__icon"><i class="far fa-sad-tear"></i><span>Emoticons</span></div>
            <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
        </div>     
      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions-icons">
          <div class="more-suggestions-icon">
              <div class="more-suggestions-icon__image"><i class="fas fa-quote-right"></i></div>
              <span class="more-suggestions-icon__text">Kakao Story</span>
          </div>
          <div class="more-suggestions-icon">
              <div class="more-suggestions-icon__image"><i class="fas fa-quote-right"></i></div>      
            <span class="more-suggestions-icon__text">Kakao Story</span>
          </div>
        </div>
      </div>

    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="Chats.html"
            ><i class="fas fa-comment fa-2x"></i><span class="nav__notification badge">1</span></i
            ></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="Find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="More.html"
            ><i class="fas fa-ellipsis-h fa-2x"
              ><span class="nav__ddang"></span></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
